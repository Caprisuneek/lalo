<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lalo</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
            font-family: sans-serif;
        }

        h1 {
            margin-top: 30px;
        }

        img {
            max-width: 90%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <!-- Música (se activa con toque) -->
    <audio id="bgm" loop>
        <source src="audio/1-03. Fragments.mp3" type="audio/mpeg">
    </audio>

    <h1>missing you</h1>

    <!-- Imagen que SOLO se muestra -->
    <img src="img/lalo.jpg" alt="">

    <script>
        // Activar música en móviles
        const audio = document.getElementById("bgm");

        function activarAudio() {
            audio.play().catch(() => {});
            document.removeEventListener("touchstart", activarAudio);
            document.removeEventListener("click", activarAudio);
        }

        document.addEventListener("touchstart", activarAudio);
        document.addEventListener("click", activarAudio);
    </script>

</body>
</html>

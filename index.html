<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lalo</title>

    <!-- Estilos básicos -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
            font-family: sans-serif;
        }

        .contenedor {
            padding-top: 40px;
        }

        img {
            max-width: 90%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Música (se activa con toque) -->
    <audio id="bgm" loop>
        <source src="audio/1-03. Fragments.mp3" type="audio/mpeg">
    </audio>

    <div class="contenedor">
        <h1>lalo</h1>

        <!-- Imagen que lleva a otra página -->
        <a href="misterio.html">
            <img src="img/lalo.jpg" alt="imagen">
        </a>
    </div>

    <script>
        // En móviles, el audio solo puede iniciarse con interacción
        const audio = document.getElementById("bgm");

        function activarAudio() {
            audio.muted = false;
            audio.play().catch(() => {});
            document.removeEventListener("touchstart", activarAudio);
            document.removeEventListener("click", activarAudio);
        }

        document.addEventListener("touchstart", activarAudio);
        document.addEventListener("click", activarAudio);
    </script>

</body>
</html>

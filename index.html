<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lalo</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <img src="lalo.png" alt="Lalo" />

<audio id="bgm" src="https://raw.githubusercontent.com/Caprisuneek/lalo/main/lalo.mp3" loop></audio>

<script>
    // Reproduce música cuando el usuario toca la imagen
    const img = document.getElementById("main-image");
    const bgm = document.getElementById("bgm");

    img.addEventListener("click", () => {
        bgm.play().catch(err => console.log("Autoplay bloqueado:", err));
        // Aquí puedes poner tu redirección si quieres
        // window.location.href = "https://tusitio.com";
    });
</script>










    
</body>
</html>
